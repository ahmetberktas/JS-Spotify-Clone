<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <aside>
      <img id="logo-text" src="./assets/images/spo.png" alt="spotify-logo-text"/>
      <img id="logo" src="./assets/images/no-text.png" alt="spotify-logo">
      <nav>
        <a href="/"><i class="bi bi-house-door-fill"></i><span>Ana Sayfa</span></a>
        <a href="#"><i class="bi bi-bookmark-fill"></i><span>Kütüphane</span></a>

        <a href="#"><i class="bi bi-heart-fill"></i><span>Beğenilenler</span></a>
      </nav>
    </aside>
    <main>
        <header>
            <form id="search-form">
                <input type="text" placeholder="Müzik Arama">
                <button><i class="bi bi-search"></i></button>
            </form>
            <ul>
                <li>Premium</li>
                <li>Destek</li>
                <li>İndirmeler</li>
                <li>Kayıt Ol</li>
                <li>Giriş Yap</li>
            </ul>
        </header>
        <div class="songs">
            <h2 id="title">Türkiye'de En Popüler</h2>
            <div id="list">
                
            </div>
        </div>
    </main>
    <div class="playing">
        
    </div>
    <!-- JS BAĞLANTISI -->
    <script src="main.js" type="module"></script>
